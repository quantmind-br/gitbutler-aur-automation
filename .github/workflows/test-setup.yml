name: Test Setup

on:
  workflow_dispatch:

jobs:
  test-environment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test basic setup
        run: |
          echo "âœ… Repository checkout successful"
          echo "ðŸ“‚ Current directory: $(pwd)"
          echo "ðŸ“‹ Files:"
          ls -la

      - name: Test Python setup
        run: |
          echo "ðŸ Python version: $(python3 --version)"
          echo "ðŸ“¦ Testing scripts:"
          python3 -c "print('Python is working!')"

      - name: Check secrets availability
        env:
          HAS_SSH_KEY: ${{ secrets.AUR_SSH_KEY != '' }}
          HAS_DISCORD: ${{ secrets.DISCORD_WEBHOOK != '' }}
        run: |
          echo "ðŸ” Secret status:"
          echo "  - AUR_SSH_KEY: $HAS_SSH_KEY"
          echo "  - DISCORD_WEBHOOK: $HAS_DISCORD"

          if [ "$HAS_SSH_KEY" = "true" ]; then
            echo "âœ… SSH key is configured"
          else
            echo "âŒ SSH key missing - Add AUR_SSH_KEY secret"
          fi

      - name: Test SSH setup (if key available)
        if: secrets.AUR_SSH_KEY != ''
        env:
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_KEY }}
        run: |
          echo "ðŸ”§ Setting up SSH..."
          mkdir -p ~/.ssh
          echo "$AUR_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts

          cat >> ~/.ssh/config << 'EOF'
          Host aur.archlinux.org
            HostName aur.archlinux.org
            User aur
            IdentityFile ~/.ssh/id_ed25519
            IdentitiesOnly yes
          EOF

          echo "ðŸ§ª Testing SSH connection..."
          ssh -T aur@aur.archlinux.org || echo "SSH test completed (expected to fail in non-interactive mode)"
          echo "âœ… SSH setup successful"

      - name: Test update script
        run: |
          echo "ðŸ§ª Testing update check script..."
          if python3 check_updates.py; then
            echo "âœ… Update script works"
          else
            echo "âš ï¸ Update script had issues (may be expected)"
          fi

      - name: Summary
        env:
          HAS_SSH_KEY: ${{ secrets.AUR_SSH_KEY != '' }}
        run: |
          echo ""
          echo "ðŸ“‹ SETUP STATUS SUMMARY"
          echo "======================"
          echo ""

          if [ "$HAS_SSH_KEY" = "true" ]; then
            echo "âœ… Ready for automation!"
            echo "   - SSH key configured"
            echo "   - Scripts working"
            echo "   - Can proceed with AUR updates"
          else
            echo "âš ï¸ Setup incomplete:"
            echo "   - Missing AUR_SSH_KEY secret"
            echo "   - Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "   - Add your SSH private key as AUR_SSH_KEY"
          fi